<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>희원의 포트폴리오</title>
</head>

<body>
    <header>
        <!-- 메인 베너 -->
        <h1>메인 배너, 로고 들어갈 부분</h1>
        <!-- 상단메뉴 -->
        <nav>
            <ul>
                <li>&lt;/Profile&gt;</li>
                <li>&lt;/Career&gt;</li>
                <li>&lt;/Skills&gt;</li>
                <li>&lt;/Projects&gt;</li>
            </ul>
        </nav>
    </header>
    <section>
        <!-- 노트북 배터리 실사 측정용 -->
        <article>
            <div class="log">
                <p>
                    Battery percent 100% in 2022-08-12, 23:10:53
                </p>
            </div>
            <!-- 자기소개 -->
            <div class="prof">
                <p>
                    Something Just Like This
                </p>
            </div>
            <!-- 생애 -->
            <div class="carer">
                <p>
                    2군단 3기갑여단 육군 병장 만기 전역
                </p>
            </div>
            <!-- 다룰 수 있는 언어 및 진도 -->
            <div class="skil">
                <p>
                    C, Python, HTML, CSS, Vanila JavaScript
                </p>
            </div>
            <div class="proj">
                <p>
                    Road bike Dictionary<br>
                    All of Cycling (사이클 위키)
                    <br>
                    What is yours (자전거 장르 추천)
                </p>
            </div>
        </article>
    </section>

</body>

</html>
